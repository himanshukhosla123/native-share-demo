<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webview call back demo</title>
</head>
<body>
    <h1>Webview Call back name</h1>
    <h3>Callback Name: 'demoCallBack'</h3>
    <h4>Callback 2 Name: 'demoCallBackWithJson'</h4>
    <br/>
    <h5></h5>
    <script>
        function demoCallBack() {
            alert('callback called on webview close');
        }
        function demoCallBackWithJson(json) {
            document.querySelector('h5').innerHTML = JSON.stringify(json);
            alert('2nd callback called from webview with json');
        }
    </script>
</body>
</html>
